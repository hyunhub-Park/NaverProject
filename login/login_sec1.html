<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login_sec1_style.css" />
    <script src="login_js.js"></script>
    <script
      src="https://kit.fontawesome.com/6ff644124c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- 언어선택 -->
      <div class="len">
        <select name="len" id="len">
          <option value="len">한국어</option>
          <option value="len">English</option>
        </select>
      </div>
      <div class="logo">
        <img src="./media/naver.svg" alt="" width="155px" />
      </div>
    </header>
    <main>
      <!-- 로그인창 -->
      <section class="login">
        <!-- 로그인방법 선택창 -->
        <article class="choice">
          <ul>
            <li>
              <a href="./login.html"
                ><i class="fa-solid fa-arrow-right-to-bracket"></i>
                ID/전화번호</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-regular fa-square-check"></i> 일회용 번호</a
              >
            </li>
            <li>
              <a href="./login_sec2.html"
                ><i class="fa-solid fa-qrcode"></i> QR 코드</a
              >
            </li>
          </ul>
        </article>
        <!-- 로그인 입력창 -->
        <article class="input">
          <div class="int">
            네이버앱의
            <span class="green"
              >메뉴 > 설정 <i class="fa-solid fa-gear"></i> > 로그인 아이디 관리
              ><br />
              더보기 > 일회용 로그인 번호</span
            >에 보이는 번호를 입력해 주세요. <br />
            <span class="qu">
              <i class="fa-solid fa-question"></i>
            </span>
          </div>
          <form action="#" method="post">
            <input
              type="text"
              name="num"
              id="num"
              placeholder="번호를 입력하세요"
            />
            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>
          </form>
        </article>
      </section>
      <!-- 찾기, 회원가입 네비게이션바 -->
      <nav class="main_nav">
        <ul>
          <li><a href="#">비밀번호 찾기</a></li>
          <li>아이디 찾기</li>
          <li>회원가입</li>
        </ul>
      </nav>
      <section class="add">
        <img src="./media/add.png" alt="add" width="508px" />
      </section>
    </main>
    <footer>
      <section class="notice">
        <ul>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">책임의 한계와 법적고지</a></li>
          <li><a href="#">회원정보 고객센터</a></li>
        </ul>
      </section>
      <section class="copyright">
        <img src="./media/naver.svg" alt="" height="13px" />
        <span
          >Copyright <strong>© NAVER Corp.</strong> All Rights Reserved.</span
        >
      </section>
    </footer>
  </body>
</html>
