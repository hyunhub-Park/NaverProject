<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그</title>
    <script src="https://kit.fontawesome.com/01ba7af47f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./media/favicon.ico" type="image/png">
    <style>
        header {
            background-color: #03c75a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header_logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }

        .header_logo i {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .header_logo a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .category {
            width: 100%;
            padding: 5px 10px;
            font-size: 1em;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 5px 10px;
            font-size: 1em;
        }

        .menu-icon {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="header_logo">
            <i class="fa-solid fa-n"></i>
            <a href="#">blog</a>
        </div>
        <div class="category">
            <select name=" tilte" id="title">
                <option value="글">글</option>
                <option value="블로그">블로그</option>
                <option value="별명,아이디">별명,아이디</option>
            </select>
        </div>
        <div class="search-box">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

</html>
