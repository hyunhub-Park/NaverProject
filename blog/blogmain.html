<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 블로그</title>
  <script src="https://kit.fontawesome.com/01ba7af47f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./blogmain.css" />
  <link rel="icon" href="./media/favicon.ico" type="image/png">
</head>

<body>
  <!-- Header 부분 -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <i class="fa-solid fa-n"></i>
        <a href="#">blog</a>
      </div>
      <div class="search-bar">
        <select>
          <option value="글">글</option>
          <option value="블로그">블로그</option>
          <option value="별명,아이디">별명,아이디</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요" />
        <button>통합검색</button>
      </div>
      <div class="menu-items">
        <button class="login-btn">로그인</button>
        <i class="fa-solid fa-th grid-icon"></i>
      </div>
    </div>
  </header>

  <!-- Navigation 부분 -->
  <nav>
    <ul>
      <li><a href="#">블로그 홈</a></li>
      <li><a href="#">주제별 보기</a></li>
      <li><a href="#">이달의 블로그</a></li>
      <li><a href="#">공식블로그</a></li>
      <li><a href="#">챌린지 프로그램</a></li>
    </ul>
    <div class="nav-buttons">
      <button class="join-btn">블로그 마켓 가입</button>
      <button class="official-btn">블로그팀 공식블로그</button>
    </div>
  </nav>
  <!-- section 부분 -->
  <section class="hot-topic">
    <div class="topic-header-pagination">
      <div class="topic-header">
        <span class="highlight">핫토픽</span> &gt; <span>10월 축제</span>
      </div>
      <div class="pagination">
        <span class="page-num">1</span>
        <span class="page-num">2</span>
        <span class="page-num">3</span>
        <span class="page-num">4</span>
        <span class="page-num">5</span>
      </div>
    </div>
    <div class="topic-cards">
      <div class="card">
        <img src="./media/coffe.jpg" alt="나만의 루틴" />
        <div class="card-title">나만의 루틴으로 하루를 시작해요</div>
      </div>
      <div class="card">
        <img src="./media/run.jpg" alt="아침 산책" />
        <div class="card-title">아침에 여유롭게 산책을 해요~</div>
      </div>
      <div class="card">
        <img src="./media/jump.jpg" alt="아침 줄넘기" />
        <div class="card-title">아침 일찍 줄넘기로 하루 시작!</div>
      </div>
      <div class="card">
        <img src="./media/halloween.jpeg" alt="할로윈데이 이벤트" />
        <div class="card-title">할로윈데이 이즈 커밍</div>
      </div>
    </div>
  </section>

  <!-- Footer 부분 -->
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">블로그 서비스 운영정책</a></li>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">책임의 한계와 법적고지</a></li>
        <li><a href="#">글 권리 보호하기</a></li>
        <li><a href="#">게시중단요청서비스</a></li>
      </ul>
    </div>
    <div class="footer-copyright">
      <span>NAVER</span> Copyright © NAVER Corp. All Rights Reserved.
    </div>
  </footer>
</body>

</html>
